<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Designer Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #121212;
      color: #fff;
    }
    nav {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(10px);
      display: flex;
    }
    nav button {
      flex: 1;
      padding: 1rem;
      border: none;
      background: transparent;
      color: inherit;
      cursor: pointer;
    }
    nav button.active {
      background: rgba(255,255,255,0.1);
    }
    main {
      padding: 2rem;
    }
    section {
      display: none;
      margin-top: 1rem;
      padding: 2rem;
      background: rgba(255,255,255,0.1);
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.2);
      backdrop-filter: blur(10px);
    }
    section.active {
      display: block;
    }
    .carousel-container {
      perspective: 1000px;
      position: relative;
      width: 300px;
      height: 200px;
      margin: 2rem auto;
    }
    .carousel {
      width: 100%;
      height: 100%;
      position: absolute;
      transform-style: preserve-3d;
      transition: transform 1s;
    }
    .carousel-item {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      background: rgba(255,255,255,0.15);
      border: 1px solid rgba(255,255,255,0.2);
      color: inherit;
    }
  </style>
</head>
<body>
  <nav>
    <button data-tab="about" class="active">About Me</button>
    <button data-tab="resume">Resume</button>
    <button data-tab="certificates">Certificates</button>
    <button data-tab="projects">Projects</button>
  </nav>
  <main>
    <section id="about" class="active">
      <h1>About Me</h1>
      <p>This section contains information about me.</p>
    </section>
    <section id="resume">
      <h1>Resume</h1>
      <p>This section includes my resume.</p>
    </section>
    <section id="certificates">
      <h1>Certificates</h1>
      <p>Here you can showcase your certificates.</p>
    </section>
    <section id="projects">
      <h1>Projects</h1>
      <div class="carousel-container">
        <div class="carousel">
          <div class="carousel-item" style="transform: rotateY(0deg) translateZ(300px)">Project 1</div>
          <div class="carousel-item" style="transform: rotateY(120deg) translateZ(300px)">Project 2</div>
          <div class="carousel-item" style="transform: rotateY(240deg) translateZ(300px)">Project 3</div>
        </div>
      </div>
      <div style="text-align:center;">
        <button id="prev">◀</button>
        <button id="next">▶</button>
      </div>
    </section>
  </main>
  <script>
    const buttons = document.querySelectorAll('nav button');
    const sections = document.querySelectorAll('main section');
    function showTab(id) {
      sections.forEach(sec => sec.classList.toggle('active', sec.id === id));
      buttons.forEach(btn => btn.classList.toggle('active', btn.dataset.tab === id));
    }
    buttons.forEach(btn => {
      btn.addEventListener('click', () => showTab(btn.dataset.tab));
    });

    const carousel = document.querySelector('.carousel');
    let angle = 0;
    document.getElementById('next').addEventListener('click', () => {
      angle -= 120;
      carousel.style.transform = `rotateY(${angle}deg)`;
    });
    document.getElementById('prev').addEventListener('click', () => {
      angle += 120;
      carousel.style.transform = `rotateY(${angle}deg)`;
    });
  </script>
</body>
</html>
